# GoReleaser configuration
version: 1

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/jbraincli/main.go
    binary: jbraincli
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# Homebrew formula generation
brews:
  - name: jbraincli
    repository:
      owner: terzigolu
      name: homebrew-tap
      branch: main
    folder: Formula
    homepage: "https://github.com/terzigolu/josepshbrain-go"
    description: "JosephsBrain CLI - A powerful personal knowledge management tool"
    license: "MIT"
    test: |
      system "#{bin}/jbraincli --help"
    install: |
      bin.install "jbraincli"

# Release configuration
release:
  draft: false
  prerelease: auto
  name_template: "Release {{.Tag}}"
  header: |
    ## JosephsBrain CLI {{.Tag}}
    
    Welcome to this new release!
  footer: |
    ## Thanks!
    
    Those were the changes on {{.Tag}}!